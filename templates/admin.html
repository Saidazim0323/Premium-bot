<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin: 20px 0;
            background: #fafafa;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #007bff;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 7px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }

        .success {
            padding: 12px;
            background: #d4edda;
            color: #155724;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 5px solid #28a745;
        }
        .error {
            padding: 12px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 5px solid #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Admin Panel</h2>

    {% if message %}
        <div class="{{ 'success' if status=='ok' else 'error' }}">
            {{ message }}
        </div>
    {% endif %}

    <!-- Add Subscription -->
    <form action="/admin/add_subscription" method="POST">
        <h3>‚ûï Obuna qo‚Äòshish</h3>
        <label>User ID:</label>
        <input type="number" name="user_id" required>

        <label>Necha oy:</label>
        <select name="months">
            <option value="1">1 oy</option>
            <option value="3">3 oy</option>
            <option value="6">6 oy</option>
            <option value="12">12 oy</option>
        </select>

        <button type="submit">Qo‚Äòshish</button>
    </form>

    <!-- Create Promo -->
    <form action="/admin/create_promocode" method="POST">
        <h3>üè∑ Promokod yaratish</h3>

        <label>Promokod nomi:</label>
        <input type="text" name="code" required>

        <label>Bonus oy:</label>
        <input type="number" name="bonus" value="0" required>

        <label>Chegirma (foiz):</label>
        <input type="number" name="discount" value="0" required>

        <button type="submit">Yaratish</button>
    </form>

</div>

</body>
</html>
